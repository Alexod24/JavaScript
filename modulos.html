<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos en JavaScript</title>
    
    <!-- Es recomendable cargar los js al final ya que si el js tiene mucho peso causara problemas en tu pagina
    Otro dato es que  -->
</head>
<body>
    
    <h1>Modulos en JavaScript</h1>
    <!-- Si quieres importar tienes que usar la etiqueta type -->
    <script src="/modulos.js/modulo.js" type="module"></script>
    <script src="/modulos.js/no-modulos.js" nomodule></script>
    <!-- El no module es un atributo boolean y sirve para que tu js no se aplique -->
</body>
</html>
